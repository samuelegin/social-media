{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <title>Post</title>
    <link rel="stylesheet" href="{% static 'css/post.css' %}" />
  </head>
  <body>
    <header>
      <div class="return">
        <a href="{% url 'post:home' %}">
          <i class="bi bi-chevron-left"></i>
        </a>
        <span>Create a new post</span>
      </div>
      
    </header>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
    <main>
        <textarea
          name="caption"
          id=""
          cols="30"
          rows="10"
          placeholder="Write something......"
          required
        ></textarea>
    </main>
    <footer>
      <input type="file" name="post_image" id="fileInput" style="display:none;">
      <div class="upload-images" onclick="document.getElementById('fileInput').click()">
        <div class="img-svg">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="purple"
            class="bi bi-file-image"
            viewBox="0 0 16 16"
          >
            <path d="M8.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0" />
            <path
              d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2M3 2a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1v8l-2.083-2.083a.5.5 0 0 0-.76.063L8 11 5.835 9.7a.5.5 0 0 0-.611.076L3 12z"
            />
          </svg>
        </div>
        <div class="desc">upload</div>
      </div>
      <div class="make-post-cont">
        <div class="make-post">
          <button style="border:none; ">
          <div class="post-svg">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="white"
              class="bi bi-send-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z"
              />
            </svg>
          </div>
          </button>
        </div>
        <div class="desc">Post</div>
      </div>

      <div class="tag-friends">
        <div class="tag-svg">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="purple"
            class="bi bi-people-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6m-5.784 6A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1zM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5"
            />
          </svg>
        </div>
        <div class="desc">Tag</div>
      </div>
    </footer>
    </form>
  </body>
</html>
